<section class="my-2 flex flex-col p-5 py-3 w-100 h-100">

    <div class="flex flex-col gap-y-3 items-center">
        <h1 class="my-2 text-black font-bold lg:text-2xl text-lg rounded shadow-sm">Quick Assign Tasks</h1>

        <!-- display section -->
        <div class="flex flex-col gap-y-3 my-4 bg-cyan-200 rounded w-100 h-100 p-5">
            <h3 class="my-2 text-gray-800 font-semibold text-lg">Lucky Team Member Name Is ðŸ˜‚</h3>
            <input class="input_box capitalize" readonly name="Name" spellcheck="false" [(ngModel)]="assignedPerson.Name" #Name="ngModel" ngModel type="text">
        </div>

        <div class="flex gap-x-3">
            <app-go-back-button></app-go-back-button>
            <button (click)="assignTask()" type="button" class="flex gap-x-2 text-white bg-blue-700 hover:bg-blue-800 font-medium rounded text-sm px-5 py-2.5 me-2 mb-2">
                Assign Task
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                </svg>
            </button>  
        </div>

        <!-- board to display selected teammates -->
        <div class="flex flex-col gap-y-2 p-4 bg-cyan-200 rounded w-100 h-100">
           <div class="flex items-center gap-x-2">
                <h2 class="my-3 text-gray-800 text-lg font-semibold">
                    Selected Teammates For Assigning
                </h2>
                <p class="text-base text-gray-800 font-semibold">
                    ( {{this.selectedTeamMembers?.length}} )
                </p>
           </div>
            <ul class="grid lg:grid-cols-5 grid-cols-1 gap-3">
                <li *ngFor="let member of this.myTeamInfo?.members" class="flex justify-between items-start gap-x-2 px-4 py-1.5 rounded shadow-sm bg-gray-200 w-100">
                    <div class="flex flex-col gap-y-1">
                        <h1 class="text-gray-800 text-base font-semibold capitalize">{{member.Name}}</h1>
                        <p *ngIf="isSmartMode" class="text-gray-700 text-base capitalize">{{member.Role?.name}}</p>
                    </div>
                    
                    <button (click)="selectTeamMember(member.id)" class="py-1">
                        <svg *ngIf="!member.IsSelectedForAssigning" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
                        </svg>
                        <svg *ngIf="member.IsSelectedForAssigning" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M10.125 2.25h-4.5c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125v-9M10.125 2.25h.375a9 9 0 0 1 9 9v.375M10.125 2.25A3.375 3.375 0 0 1 13.5 5.625v1.5c0 .621.504 1.125 1.125 1.125h1.5a3.375 3.375 0 0 1 3.375 3.375M9 15l2.25 2.25L15 12" />
                        </svg>
                          
                    </button>  
                </li>
            </ul>
        </div>
    </div>
</section>
